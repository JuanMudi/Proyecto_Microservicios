# Global variables
eureka-url: http://eureka-server:8761

# Eureka Registration
eureka:
  client:
    register-with-eureka: true
    serviceUrl:
      defaultZone: ${eureka-url}/eureka/
  instance:
    prefer-ip-address: false

# Actuator & Monitor
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

# Comp. Info
info:
  company:
    name: Landmates
    contact:
      email: contact@landmates.co

# Security
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${keycloak-url}/realms/landmates/protocol/openid-connect/certs
