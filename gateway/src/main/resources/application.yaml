keycloak-url: http://localhost:9090
eureka-url: http://localhost:8761
server-port: 8080

spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${keycloak-url}/realms/landmates/protocol/openid-connect/certs

server:
  port: ${server-port:8080}

eureka:
  client:
    register-with-eureka: true
    serviceUrl:
      defaultZone: ${eureka-url}/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true

