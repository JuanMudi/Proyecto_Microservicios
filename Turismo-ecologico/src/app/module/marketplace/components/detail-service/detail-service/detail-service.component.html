<div class="service-detail">
    <img [src]="service.imageUrl" alt="{{ service.title }}" class="service-detail-image">
    <h2 class="service-detail-title">{{ service.title }}</h2>
    <p class="service-detail-description">{{ service.description }}</p>
    <h3 class="service-detail-category">Categoría: {{ service.category }}</h3>

    <div class="questions-section">
        <h4>Preguntas de Clientes</h4>
        <ul>
            <li *ngFor="let q of questions">{{ q }}</li>
        </ul>

        <input 
            type="text" 
            [(ngModel)]="question" 
            placeholder="Escribe tu pregunta aquí..." 
            class="question-input"
        />
        <button (click)="submitQuestion()" class="question-submit">Enviar Pregunta</button>
        <button (click)="buyProduct()" class="btn-comprar">Comprar</button>
        <button (click)="goBack()" class="btn-volver">Volver al Listado</button>
    </div>
</div>
